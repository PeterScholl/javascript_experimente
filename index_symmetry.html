<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        label {
            position: relative;
            white-space: nowrap;
        }

        h2,
        p {
            margin-top: 0px;
            margin-bottom: 5px;
        }

        [class*="col-"] {
            float: left;
            padding: 15px;
        }

        /* For mobile phones: */
        [class*="col-"] {
            width: 100%;
            padding: 5px;
        }

        @media only screen and (min-width: 800px) {

            /* For desktop: */
            .col-1 {
                width: 50%;
            }

            .col-2 {
                width: 100%;
            }
        }
    </style>
    <title>Symmetrie durch F&auml;rbung</title>
</head>

<body onresize="draw()">

    <div class="row">
        <div class="col-1">
            <canvas id="canvas" style="border: none;" style="vertical-align: middle;"></canvas>
            <p>
                Klicke die Felder an, um sie zu FÃ¤rben
            </p>
        </div>
        <div class="col-1">

            <h2>Informationen</h2>

            <p id="info" style="display: block;"></p>

            <button onclick="reset()">Reset</button>
            <button onclick="randomColors()">zuf&auml;llig f&auml;rben</button>
            <button onclick="toggleVisibility(document.getElementById('info'))">Infos ja/nein</button>
            <button onclick="faerbeSymm('obenRechts')">F&auml;rbe oben rechts symmetrisch</button>
            <button onclick="faerbeSymm('untenRechts')">F&auml;rbe unten rechts symmetrisch</button>
            <button onclick="faerbeSymm('punkt')">F&auml;rbe punktsymmetrisch</button>
            <br>

            <label for="alleFelder">
                <input type="checkbox" id="alleFelder" name="alleFelder">
                Alle Felder erlauben
            </label>
            <label for="symmAchsen">
                <input type="checkbox" id="symmAchsen" name="symmAchsen">
                Symmetrieachsen zeichnen
            </label>
            <br>
            <label for="fieldsize">
                Gr&ouml;&szlig;e
                <input type="number" id="fieldsize" value="5" max="20" min="3" size="3" onchange="reset()">
                Felder
            </label>
        </div>

    </div>
    <div class="footer">
        <hr>
        <small>Stand 02.02.24</small>
    </div>

    <script src="./js/symmetry.js"></script>
</body>

</html>
