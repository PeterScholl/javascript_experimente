<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruch Kürzen Spiel</title>
    <link rel="stylesheet" href="css/kuerzen.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Bruch Kürzen Spiel</h1>

    <div id="info-container">
        <div id="stats">
            <span id="successCount" style="color: green;">0</span> : 
            <span id="errorCount" style="color: red;">0</span>
        </div>
    
        <div id="timer">0.0 s</div>
    </div>
        
    <canvas id="gameCanvas"></canvas>
    <div>
        <button id="newTaskBtn">Neue Aufgabe</button>
        <button id="increaseFontBtn">+</button>
        <button id="decreaseFontBtn">-</button>
    </div>

    <div id="toast-container" style="position: absolute; top: 50px; right: 10px; z-index: 1000;"></div>

    <script src="js/kuerzen.js"></script>

</body>

</html>
