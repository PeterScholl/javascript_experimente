<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruch Kürzen Spiel</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Bruch Kürzen Spiel</h1>
    <div id="stats" style="position: absolute; top: 10px; left: 10px;">
        <span id="successCount" style="color: green;">0</span> : <span id="errorCount" style="color: red;">0</span>
    </div>
    <div id="timer" style="position: absolute; top: 10px; right: 10px;">
        0.0 s
    </div>

    <canvas id="gameCanvas" width="600" height="300"></canvas>
    <div>
        <label for="factorInput">Teiler eingeben:</label>
        <input type="number" id="factorInput" min="1">
        <button id="reduceBtn">Kürzen</button>
        <button id="newTaskBtn">Neue Aufgabe</button>
        <button id="increaseFontBtn">+</button>
        <button id="decreaseFontBtn">-</button>
    </div>

    <div id="toast-container" style="position: absolute; top: 50px; right: 10px; z-index: 1000;"></div>

    <script src="js/kuerzen.js"></script>

</body>

</html>
